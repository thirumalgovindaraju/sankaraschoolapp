name: sri_sankara_global_app
description: Sri Sankara Global Academy Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI & Design
  provider: ^6.1.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  cupertino_icons: ^1.0.6
  cloud_firestore: ^5.4.4
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # Networking
  http: ^1.2.1
  dio: ^5.4.3

  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  timeago: ^3.6.1

  # Utilities
  intl: any
  url_launcher: ^6.2.6
  image_picker: ^1.1.0
  share_plus: ^7.2.1

  # Calendar & Charts
  table_calendar: ^3.1.1
  fl_chart: ^0.65.0
  flutter_pdfview: ^1.3.2

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
